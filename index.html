<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infernos</title>
    <style>
        /* --- Basic Setup & Background --- */
        @font-face {
            font-family: 'Headcorps';
            /* NOTE: Make sure you have the font files in your project directory */
            src: url('HeadcorpsStencil-K7WEW.otf') format('opentype'),
                 url('HeadcorpsStencil-MVWdp.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Chomsky';
            src: url('Chomsky.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0; /* Remove padding to allow header to be at the top */
            background: linear-gradient(45deg, grey, maroon); /* Diagonal grey and maroon gradient */
            color: black; /* Default text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box; /* Include padding in height calculation */
            gap: 20px; /* Space between elements */
        }

        .main-header {
            text-align: center;
            padding: 10px 0;
            color: white;
        }

        .main-header h1 {
            margin: 0;
            font-family: 'Chomsky', serif;
            font-size: 4.5em; /* Further increased font size */
        }

        .main-header p {
            margin: 5px 0 0;
            font-family: 'Headcorps', sans-serif; /* Changed font */
            font-size: 2.8em; /* Further increased font size */
            font-style: normal; /* Custom fonts often look better without italics */
        }

        .top-left-box {
            position: fixed;
            top: 20px;
            left: 30px;
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            z-index: 10;
            border-radius: 8px; /* Make it a square with rounded corners */
            border: 2px solid #1a237e;
            padding: 4px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .top-right-box {
            position: fixed;
            top: 20px;
            right: 30px;
            width: 150px; /* Increased size */
            height: 150px; /* Increased size */
            z-index: 10;
            border-radius: 8px; /* Make it a square with rounded corners */
            border: 2px solid #1a237e;
            padding: 4px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .menu-container {
            position: fixed;
            top: 180px; /* Repositioned below the larger corner box */
            right: 30px;
            z-index: 10;
        }

        /* --- Menu Styles (from home.html) --- */
        .menu-icon {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border: 2px solid #1a237e;
            background-color: rgba(26, 35, 126, 0.7);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 10px;
            box-sizing: border-box;
        }

        .menu-icon span {
            display: block;
            width: 100%;
            height: 4px;
            background-color: white;
            border-radius: 2px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            left: 50%;
            transform: translateX(-50%);
            top: calc(100% + 5px);
        }

        .dropdown-content a { color: black; padding: 12px 16px; text-decoration: none; display: block; text-align: left; }
        .dropdown-content a:hover { background-color: #ddd; }
        .show { display: block; }

        .corner-box-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the whole image is visible */
            border-radius: 4px; /* Slightly smaller radius to account for padding */
        }

        /* --- Main Form Container --- */
        .main-container {
            display: flex;
            flex-direction: column; /* Stack welcome message and form */
            justify-content: center; /* Center content vertically */
            align-items: center;
            gap: 5px; /* Reduced space to make the form "touch" the welcome message */
            margin: 20px; /* Add margin that was on body */
            flex-grow: 1; /* Allow this container to grow and fill space */
        }

        .welcome-message {
            color: black;
            font-size: 2.5em;
            font-weight: bold;
            /* text-shadow no longer needed on a solid background */
            text-align: center;
            margin-bottom: 0;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.75); /* Made more transparent */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important for padding and width */
        }

        .form-group input:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 5px rgba(26, 35, 126, 0.5);
        }

        /* --- Submit Button --- */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #1a237e;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #283593;
        }

        /* --- Captcha --- */
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #captcha-display {
            padding: 15px 10px; /* Increased vertical padding */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 2em; /* Increased font size */
            letter-spacing: 8px; /* Increased letter spacing */
            font-family: 'Courier New', Courier, monospace;
            user-select: none; /* Prevent text selection */
            flex-grow: 1;
            text-align: center;
        }

        #refresh-captcha {
            padding: 8px 12px;
            font-size: 1.5em;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #captcha-input {
            text-align: center; /* Center the user's input */
            font-size: 1.2em; /* Make input text slightly larger */
        }

    </style>
</head>
<body>

    <header class="main-header">
        <h1>Sainik School Kalikiri</h1>
        <p>LEARN TO LEAD</p>
    </header>

    <div class="top-left-box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR16fmBzpy__x2v4-gtnUDuV8-5P14tzCVphQ&s" alt="SSKAL Logo" class="corner-box-image">
    </div>
    <div class="top-right-box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZ5FMXnfPzBrlOA8qZsJ_m0J-pSUmh_bhOaQ&s" alt="Sainik School Society Logo" class="corner-box-image">
    </div>

    <div class="menu-container">
        <div class="menu-icon" id="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="dropdown-content" id="dropdown-content">
            <a href="#">Register</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <main class="main-container">
        <h2 class="welcome-message">Welcome You to INFERNOS Batch</h2>
        <div class="form-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-id">Roll Number/Login ID</label>
                    <input type="text" id="login-id" name="login-id" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="captcha-input">Enter Captcha</label>
                    <div class="captcha-container">
                        <div id="captcha-display"></div>
                        <button type="button" id="refresh-captcha">‚ü≥</button>
                    </div>
                    <input type="text" id="captcha-input" name="captcha-input" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let captchaText = '';

            function generateCaptcha() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                captchaText = '';
                for (let i = 0; i < 6; i++) {
                    captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                document.getElementById('captcha-display').textContent = captchaText;
                document.getElementById('captcha-input').value = ''; // Clear previous input
            }

            // Initial captcha generation
            generateCaptcha();

            // Refresh captcha
            document.getElementById('refresh-captcha').addEventListener('click', generateCaptcha);

            // --- Form Submission ---
            document.getElementById('login-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from actually submitting
                
                const loginId = document.getElementById('login-id').value;
                const password = document.getElementById('password').value;
                const userInput = document.getElementById('captcha-input').value;

                // Captcha validation (case-insensitive)
                if (userInput.toLowerCase() !== captchaText.toLowerCase()) {
                    alert("Invalid CAPTCHA. Please try again.");
                    generateCaptcha(); // Generate a new captcha
                    return;
                }

                // Send data to the backend server
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ loginId, password }),
                })
                .then(response => {
                    if (!response.ok) {
                        // If the server returns a non-JSON error, handle it gracefully
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.indexOf('application/json') !== -1) {
                            return response.json().then(err => { throw new Error(err.message || 'Server error'); });
                        }
                        // This will catch the HTML error page and prevent a JSON parsing error.
                        // We'll show a generic error message.
                        throw new Error('Server returned an unexpected response.');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.redirectUrl && data.accessToken) {
                        localStorage.setItem('accessToken', data.accessToken); // Store the token
                        window.location.href = data.redirectUrl; // Redirect on success (no loginId needed)
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(`Login failed: ${error.message}`);
                    generateCaptcha(); // Refresh captcha on error

                });
            });

            // --- Menu Logic ---
            const menuIcon = document.getElementById('menu-icon');
            const dropdownContent = document.getElementById('dropdown-content');

            menuIcon.addEventListener('click', function(event) {
                dropdownContent.classList.toggle('show');
                event.stopPropagation();
            });

            window.addEventListener('click', function(event) {
                if (dropdownContent.classList.contains('show')) {
                    dropdownContent.classList.remove('show');
                }
            });
        });
    </script>

</body>
</html>
